<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <title>Cordhost - Profile</title>
  </head>
  <body>
    <div class='main'>
      <nav>
        <a href='/logout'>Logout</a><br><a href='/friends'>Friends</a><br>
      </nav>
      <form action='/search/:query' method='GET'>
        <input type='text' name='search' placeholder='Seach for friends and/or posts'>
        <br>
        <input type='submit'><br><br><br>
      </form>
      <div class='make'>
        <form action='/API/posts/store' method='POST'>
          <label>Title: <textarea type='text' name='header' required="" maxlength="800" minlength="10"></textarea></label>
          <label>Content: <textarea name='content' required="" maxlength="800" minlength="10"></textarea></label>
          <br>
          <input type='submit' name='submit' value='Create post'><br><br><br><br>
        </form>
      </div>
      <div class='feed'>
        <div id='posts'>
        </div>
      </div>
    </div>
    <script src='/frontend/scripts/func.js'></script>
  </body>
</html>
